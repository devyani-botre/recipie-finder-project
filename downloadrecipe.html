<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }

        /* Ensure all cards have the same height */
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            height: 100%; /* Ensures uniform card height */
            display: flex;
            flex-direction: column;
        }

        /* Ensure all images inside the card are the same size */
        .card-img-top {
            width: 100%;        /* Stretch image to fit the card width */
            height: 200px;      /* Fixed height for all images */
            object-fit: cover;  /* Ensures the image fits properly without stretching */
            object-position: center; /* Centers the image */
        }

        /* Make sure the card body expands properly */
        .card-body {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* Ensure the "Download Recipe" button sticks to the bottom */
        .btn-download {
            margin-top: auto;
            background-color: #fc0101;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Download Top Recipes</h2>

        <div class="row" id="download-recipe-container">
            <!-- Recipes will be loaded dynamically here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="download-script.js"></script>
</body>
</html>
